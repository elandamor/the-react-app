overwrite: true
schema: ${GRAPHQL_API_ENDPOINT}
documents: 'src/graphql/**/*.graphql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      noHOC: true
      noComponents: true
      noNamespaces: true
      withHooks: true
      withSubscriptionHooks: true
